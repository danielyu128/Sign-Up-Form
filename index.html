<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="leftSideIMG">

        <div id="title">
            <img id="odinLogo" src="./images/odin-lined.png">
            <div id="titleText">ODIN</div>
        </div>

        <div id="imageFooter">Photo by <u>Haile West</u> on <u>Unsplash</u></div>

    </div>

    <div id="rightSide">
        <div id="top">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            <br>
            <br>
            You <em>know</em> you want to.
        </div>

        <div id="middle">

            <div class="rowHeader">Let's do this!</div>

            <div>

                <form id="formSelection">

                    <div class="formColumn">
                        <div class="formTitle">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" placeholder="John" required>
                        </div>

                        <div class="formTitle">
                            <label for="emailAddress">EMAIL</label>
                            <input type="email" id="emailAddress" placeholder="john.doe@xyz.com" required>
                        </div>

                        <div class="formTitle">
                            <label for="pswd">PASSWORD</label>
                            <input type="password" id="pswd" required>
                        </div>
                    </div>

                    <div class="formColumn">
                        <div class="formTitle">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" placeholder="Doe" required>
                        </div>

                        <div class="formTitle">
                            <label for="telephone">PHONE NUMBER</label>
                            <input type="tel" id="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="123-456-7890" required>
                        </div>

                        <div class="formTitle">
                            <label for="pswd">CONFIRM PASSWORD</label>
                            <input type="password" id="pswd" required>
                        </div>
                    </div>



                </form>
            </div>

        </div>


        <div id="bottom">
            hello

        </div>


    </div>


</body>

</html>
